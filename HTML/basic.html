<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>訓練生名簿</title>
        <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    </head>
    <body>
        <h1>基本情報</h1>
        <form>
            氏名（かな）　
            <input type="text" name="kana-name" size="20"><br>
            氏名（漢字）　
            <input type="text" name="name" size="20"><br>
            性別　　　　　
            <label class="radiobutton">
                <input type="radio" name="gender" value="male" />
                男
                <input type="radio" name="gender" value="female" />
                女
            </label><br>
            生年月日　　　
            <input type="date" name="birthday"><br><br>
            郵便番号　　　
            <input type="text" name="zip" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','adress','adress');"><br>
            現住所（漢字）
            <input type="text" name="adress" size="60"><br>
            現住所（かな）
            <input type="text" name="kana-adress" size="60"><br><br>
            携帯電話　　　
            <input type="tel" name="phone" size="12"><br>
            固定電話　　　
            <input type="tel" name="home-phone" size="12"><br><br>
            緊急連絡先　　<br>
            　同居の別　　
            <label class="radiobutton">
                <input type="radio" name="living-with" value="together" />
                同居
                <input type="radio" name="living-with" value="apart" />
                別居
            </label><br>
            　続柄　　　　
            <select id="relationship" name="relationship">
                <option value="">選択してください</option>
                <option value="father">父</option>
                <option value="mother">母</option>
                <option value="husband">夫</option>
                <option value="wife">妻</option>
                <option value="son">息子</option>
                <option value="daughter">娘</option>
                <option value="etc">その他</option>
            </select><br>
            　電話番号　　
            <input type="tel" name="contact-phone" size="12"><br><br>
            自宅最寄り駅　<br>
            　路線名（線）
            <input type="text" name="railway" size="60"><br>
            　駅名　　　　
            <input type="text" name="station" size="60"><br><br>
            紹介職安名　　
            <input type="text" name="employ-office" size="60"><br><br>
            <input type="submit" value="保存">
        </form>
    </body>
</html>
