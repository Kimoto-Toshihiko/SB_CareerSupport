<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>訓練生名簿</title>
        <script src="../js/jquery-3.7.1.js"></script>
        <script src="../JS/garlic.js"></script>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <h1>就職活動等</h1>
        <form data-persist="garlic" method="post">
            業種　
            <select id="industry" name="industry" required>
                <option value="">選択してください</option>
                <option value="it-Web">IT・Web関連</option>
                <option value="accounting">会計・法律関連</option>
                <option value="trading">商社関連</option>
                <option value="manufacturer">メーカー関連</option>
                <option value="logistics">物流関連</option>
                <option value="retail">小売・卸売関連</option>
                <option value="food">食品関連</option>
                <option value="service">サービス関連</option>
                <option value="leisure">レジャー・アミューズメント関連</option>
                <option value="hotel">ホテル関連</option>
                <option value="nursing">介護・福祉・医療・教育関連</option>
                <option value="mass-communication">マスコミ関連</option>
                <option value="logistics">人材関連</option>
                <option value="real-estate">不動産・建設関連</option>
                <option value="apparel">アパレル・コスメ関連</option>
                <option value="finance">金融関連</option>
                <option value="public-sector">公的機関関連</option>
                <option value="etc">その他</option>
            </select><br>
            　理由
            <input type="text" name="industry-reason" size="60"><br><br>
            職種　
            <select id="job" name="job" required>
                <option value="">選択してください</option>
                <option value="admin">オフィスワーク・事務</option>
                <option value="business">営業・販売・サービス</option>
                <option value="it-engineer">IT・エンジニア</option>
                <option value="creative">クリエイティブ</option>
                <option value="nursing">介護・福祉・医療・教育</option>
                <option value="manufacturer">製造・物流・軽作業</option>
                <option value="specialist">専門職</option>
                <option value="etc">その他</option>
            </select><br>
            　詳細
            <select id="job-detail" name="job-detail" required>
                <option value="">選択してください</option>
                <optgroup label="オフィスワーク・事務">
                    <option value="admin-general">一般事務</option>
                    <option value="admin-business">営業事務</option>
                    <option value="admin-trading">貿易事務</option>
                    <option value="admin-english">英文事務</option>
                    <option value="admin-finance">金融事務</option>
                    <option value="admin-accounting">経理事務</option>
                    <option value="admin-medical">医療事務・受付</option>
                    <option value="admin-legal">法務・特許事務</option>
                    <option value="admin-school">学校事務</option>
                    <option value="admin-datainput">データ入力</option>
                    <option value="admin-socalinsurance">社会保険事務</option>
                    <option value="admin-realestate">不動産事務</option>
                    <option value="accounting">経理・財務・会計</option>
                    <option value="general-affairs">総務・人事・法務</option>
                    <option value="secretary">秘書</option>
                    <option value="reception">受付</option>
                    <option value="translate">翻訳・通訳</option>
                    <option value="admin-nursing">介護事務</option>
                    <option value="admin-etc">その他（オフィスワーク・事務）</option>
                </optgroup>
                <optgroup label="営業・販売・サービス">
                    <option value="business">営業</option>
                    <option value="business-route">営業（ルート）</option>
                    <option value="callcenter-receive">コールセンター（受信）</option>
                    <option value="callcenter-send">コールセンター（発信）</option>
                    <option value="sales-homeappliance">接客販売（家電・携帯）</option>
                    <option value="sales-eatdrink">接客販売（飲食）</option>
                    <option value="sales-apparel">接客販売（アパレル・コスメ）</option>
                    <option value="aesthetician">エステティシャン</option>
                    <option value="sales-etc">その他（営業・販売・サービス）</option>
                </optgroup>
                <optgroup label="IT・エンジニア">
                    <option value="system-engineer">SE</option>
                    <option value="cad-operator-manufacturer">CADオペレータ（機械）</option>
                    <option value="cad-operator-architecture">CADオペレータ（建築）</option>
                    <option value="programmer">プログラマー</option>
                    <option value="helpdesk">ヘルプデスク・ユーザーサポート</option>
                    <option value="it-engineer-etc">その他（IT・エンジニア）</option>
                </optgroup>
                <optgroup label="クリエイティブ">
                    <option value="web-designer">Webデザイナー</option>
                    <option value="dtp-operator">DTPオペレータ</option>
                    <option value="creative-etc">その他（クリエイティブ）</option>
                </optgroup>
                <optgroup label="介護・福祉・医療・教育">
                    <option value="nurse">看護師</option>
                    <option value="helper">ヘルパー・介護士</option>
                    <option value="nursery-teacher">保育士</option>
                    <option value="nutritionist">栄養士</option>
                    <option value="instructor">講師・インストラクター</option>
                    <option value="nursing-etc">その他（介護・福祉・医療・教育）</option>
                </optgroup>
                <optgroup label="製造・物流・軽作業">
                    <option value="manufacturing">製造</option>
                    <option value="logistics">物流</option>
                    <option value="production-management">生産管理</option>
                    <option value="light-work">軽作業・仕分け作業</option>
                    <option value="driver">運転手・配達・配送</option>
                    <option value="manufacturer-etc">その他（製造・物流・軽作業）</option>
                </optgroup>
                <optgroup label="専門職">
                    <option value="research">研究</option>
                    <option value="development">開発</option>
                    <option value="manufacturer">実験</option>
                    <option value="experiment">その他（専門職）</option>
                </optgroup>
                <optgroup label="その他">
                    <option value="etc">その他</option>
                </optgroup>
        </select><br>
            　理由
            <input type="text" name="job-reason" size="60"><br><br>
            雇用形態<br>
            　第一希望
            <select id="employ-status1" name="employ-status1" required>
                <option value="">選択してください</option>
                <option value="regular-employee">正社員</option>
                <option value="part-time">パート・アルバイト</option>
                <option value="trading">派遣社員</option>
                <option value="temporary-employee">契約社員</option>
                <option value="seasonal-worker">臨時・季節</option>
                <option value="self-employed">自営業</option>
                <option value="outsourcing">業務委託</option>
                <option value="appointment-dispatch">紹介予定派遣</option>
                <option value="etc">その他</option>
            </select><br>
            　第二希望
            <select id="employ-status2" name="employ-status2" required>
                <option value="">選択してください</option>
                <option value="regular-employee">正社員</option>
                <option value="part-time">パート・アルバイト</option>
                <option value="trading">派遣社員</option>
                <option value="temporary-employee">契約社員</option>
                <option value="seasonal-worker">臨時・季節</option>
                <option value="self-employed">自営業</option>
                <option value="outsourcing">業務委託</option>
                <option value="appointment-dispatch">紹介予定派遣</option>
                <option value="etc">その他</option>
            </select><br>
            　第三希望
            <select id="employ-status3" name="employ-status3" required>
                <option value="">選択してください</option>
                <option value="regular-employee">正社員</option>
                <option value="part-time">パート・アルバイト</option>
                <option value="trading">派遣社員</option>
                <option value="temporary-employee">契約社員</option>
                <option value="seasonal-worker">臨時・季節</option>
                <option value="self-employed">自営業</option>
                <option value="outsourcing">業務委託</option>
                <option value="appointment-dispatch">紹介予定派遣</option>
                <option value="etc">その他</option>
            </select><br><br>
            月給
            <input type="number" required min="0" name="salary" size="5">
            万円以上を希望<br><br>
            勤務地
            <label class="radiobutton">
                <input type="radio" name="location" value="osaka-city" id="lo-osakacity" required/>
                <label for="lo-osakacity">大阪市内</label>
                <input type="radio" name="location" value="osaka-prefecture" id="lo-osakapref" />
                <label for="lo-osakapref">大阪府内</label>
                詳細
                <input type="text" name="location" size="30"><br>
                　　　
                <input type="radio" name="location" value="etc-prefecture" id="lo-etcpref" />
                <label for="lo-etcpref">他府県</label>
                詳細
                <input type="text" name="location" size="30"><br>
            </label>
            　沿線・駅名
            <input type="text" name="along-station" size="60" required><br>
            　通勤時間　
            <input type="time" name="commuting-time" required>
            以内<br><br>
            勤務時間
            <input type="time" name="working-start" required>
            ～
            <input type="time" name="working-end" required><br><br>
            休日
            <label class="checkbox">
                <input type="checkbox" name="holiday" value="monday" id="hol-mon" required/>
                <label for="hol-mon">月</label>
                <input type="checkbox" name="holiday" value="tuesday" id="hol-tue" />
                <label for="hol-tue">火</label>
                <input type="checkbox" name="holiday" value="wednesday" id="hol-wed" />
                <label for="hol-wed">水</label>
                <input type="checkbox" name="holiday" value="thursday" id="hol-thu" />
                <label for="hol-thu">木</label>
                <input type="checkbox" name="holiday" value="friday" id="hol-fri" />
                <label for="hol-fri">金</label>
                <input type="checkbox" name="holiday" value="saturday" id="hol-sat" />
                <label for="hol-sat">土</label>
                <input type="checkbox" name="holiday" value="sunday" id="hol-sun" />
                <label for="hol-sun">日</label>
                <input type="checkbox" name="holiday" value="holiday" id="hol-hol" />
                <label for="hol-hol">祝</label>
                <input type="checkbox" name="holiday" value="etc" id="hol-etc" />
                <label for="hol-etc">その他</label>
                詳細
                <input type="text" name="holiday" size="30"><br>
            </label><br>
            子どもの配慮
            <label class="radiobutton">
                <input type="radio" name="child-consideration" value="no" id="chi-no" required/>
                <label for="chi-no">不要</label>
                <input type="radio" name="child-consideration" value="yes" id="chi-yes" />
                <label for="chi-yes">必要</label>
                年齢
                <input type="text" name="child-consideration" size="30"><br>
            </label><br>
            働き方
            <label class="radiobutton">
                <input type="radio" name="work-style" value="full-time" id="wor-full" required/>
                <label for="wor-full">フルタイム</label>
                <input type="radio" name="work-style" value="within-dependents" id="wor-within" />
                <label for="wor-within">扶養範囲内</label>
                <input type="radio" name="work-style" value="etc" id="wor-etc" />
                <label for="wor-etc">その他</label>
                詳細
                <input type="text" name="work-style" size="30"><br>
            </label><br>
            その他希望
            <input type="text" name="hope-etc" size="60"><br><br>
            上記10項目の優先順位<br>
            　第一位
            <select id="priority1" name="priority1" required>
                <option value="">選択してください</option>
                <option value="industry">業種</option>
                <option value="job">職種</option>
                <option value="employ-status">雇用形態</option>
                <option value="salary">月給</option>
                <option value="location">勤務地</option>
                <option value="working-time">勤務時間</option>
                <option value="holiday">休日</option>
                <option value="child-consideration">子どもの配慮</option>
                <option value="work-style">働き方</option>
                <option value="hope-etc">その他希望</option>
            </select><br>
            　第二位
            <select id="priority2" name="priority2" required>
                <option value="">選択してください</option>
                <option value="industry">業種</option>
                <option value="job">職種</option>
                <option value="employ-status">雇用形態</option>
                <option value="salary">月給</option>
                <option value="location">勤務地</option>
                <option value="working-time">勤務時間</option>
                <option value="holiday">休日</option>
                <option value="child-consideration">子どもの配慮</option>
                <option value="work-style">働き方</option>
                <option value="hope-etc">その他希望</option>
            </select><br>
            　第三位
            <select id="priority3" name="priority3" required>
                <option value="">選択してください</option>
                <option value="industry">業種</option>
                <option value="job">職種</option>
                <option value="employ-status">雇用形態</option>
                <option value="salary">月給</option>
                <option value="location">勤務地</option>
                <option value="working-time">勤務時間</option>
                <option value="holiday">休日</option>
                <option value="child-consideration">子どもの配慮</option>
                <option value="work-style">働き方</option>
                <option value="hope-etc">その他希望</option>
            </select><br><br>
            就職時期
            <label class="radiobutton">
                <input type="radio" name="employment-period" value="as-soon-as" id="emp-as" required/>
                <label for="emp-as">出来るだけ早く</label>
                <input type="radio" name="employment-period" value="during-training" id="emp-dur" />
                <label for="emp-dur">訓練期間3ヶ月以内</label>
                <input type="radio" name="employment-period" value="after-training" id="emp-aft" />
                <label for="emp-aft">訓練修了後3ヶ月以内</label>
            </label><br>
            　就業開始予定
                <input type="month" name="employment-period" required><br><br>
            就職活動状況<br>
            　応募書類（職務経歴書）
            <label class="radiobutton">
                <input type="radio" name="cv" value="completed" id="cv-comp" required/>
                <label for="cv-comp">完成済</label>
                <input type="radio" name="cv" value="in-progress" id="cv-inp" />
                <label for="cv-inp">作成中</label>
                <input type="radio" name="cv" value="not-created" id="cv-not" />
                <label for="cv-not">未作成</label>
            </label><br>
            　求人検索
            <label class="radiobutton">
                <input type="radio" name="recruit-check" value="every-day" id="rec-eve" required/>
                <label for="rec-eve">こまめに行っている(ほぼ毎日)</label>
                <input type="radio" name="recruit-check" value="sometimes" id="rec-som" />
                <label for="rec-som">たまに(週1～2回程度)</label>
                <input type="radio" name="recruit-check" value="almost-no" id="rec-alm" />
                <label for="rec-alm">ほとんど見ていない</label>
            </label><br>
            　利用している媒体
            <label class="checkbox">
                <input type="checkbox" name="medium" value="hello-work" id="med-hel" required/>
                <label for="med-hel">ハローワーク</label>
                <input type="checkbox" name="medium" value="town-work" id="med-tow" />
                <label for="med-tow">タウンワーク</label>
                <input type="checkbox" name="medium" value="etc" id="med-etc" />
                <label for="med-etc">その他</label>
            </label>
            詳細
            <input type="text" name="medium" size="60"><br><br>
            直近1ヶ月の応募状況
            <label class="checkbox">
                <input type="checkbox" name="condition" value="apply" id="app-app" required/>
                <input type="text" name="apply" size="10">
                <label for="app-app">社応募</label>
                <input type="checkbox" name="condition" value="documents-pass" id="app-doc" />
                <input type="text" name="documents-pass" size="10">
                <label for="app-doc">社書類通過</label>
                <input type="checkbox" name="condition" value="interviewed" id="app-int" />
                <input type="text" name="interviewed" size="10">
                <label for="app-int">社面接済</label>
                <input type="checkbox" name="condition" value="result-waiting" id="app-res" />
                <input type="text" name="result-waiting" size="10">
                <label for="app-res">社結果待ち</label><br>
                　　　　　　　　　　　
                <input type="checkbox" name="condition" value="none" id="app-non" />
                <label for="app-non">特になし</label>
                <input type="checkbox" name="condition" value="etc" id="app-etc" />
                <label for="app-etc">その他</label>
                詳細
                <input type="text" name="etc" size="30"><br>
            </label><br>
            人材派遣/紹介会社利用の有無
            <label class="checkbox">
                <input type="checkbox" name="temp-agency" value="temp-agency" id="temp-temp" />
                <label for="temp-temp">人材派遣会社</label>
                利用会社名
                <input type="text" name="temp-agency" size="30"><br>
                　　　　　　　　　　　　　　
                <input type="checkbox" name="employment-agency" value="employment-agency" id="temp-empl" />
                <label for="temp-empl">人材紹介会社</label>
                利用会社名
                <input type="text" name="employment-agency" size="30"><br>
            </label><br>
            この訓練で目指すこと
            <input type="text" name="aim-to-achieve" size="60"><br><br>
            就職活動にあたり疑問や不安点
            <input type="text" name="question" size="60"><br><br>
            <input type="submit" value="保存">
        </form>
    </body>
</html>
